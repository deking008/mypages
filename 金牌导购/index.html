<script>

$(function(){
		
	//初始化  .numberAnimate({num:'36585',/* 数值 */ dot:2,/* 小数点几位 */ speed:2000/* 滑动速度 */, symbol:"," /* 分割符号*/});
var numRun = $(".numberRun").numberAnimate({num:'36585', speed:2000,});

var numRun1 = $(".numberRun1").numberAnimate({num:'36', speed:2000,});

var numRun2 = $(".numberRun2").numberAnimate({num:'365', speed:2000,});


var path = anime.path('#motionPath path');

var durations = 2000;   //滑动总时间
var percent = 70;    //百分比数值;1-100

    var motionPath = anime({
        targets: '#motionPath .el',
        translateX: path('x'),
        translateY: path('y'),
        easing: 'linear',
        duration: durations
    });


    var myObject = {
        prop2: '0%'
    }
    var JSobjectProp = anime({
        targets: myObject,
        prop2: percent + "%",
        easing: 'linear',
        round: 1,
        update: function () {
            var el = document.querySelector('#JSobjectProp');
            el.innerHTML = myObject.prop2;
        },
        complete: function (anim) {
        	
            motionPath.pause();
        },
        duration:durations * (percent/100)
    });

})
</script>
