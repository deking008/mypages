<script>

$(function(){
	$('#datePickerBtn').on('click', function () {
	    weui.datePicker({
	        start: "1970-1-1",
	        end: '2030-12-12',
	        /**
	         * https://zh.wikipedia.org/wiki/Cron
	         * cron 表达式后三位
	         * 示例：
	         *  * * *                每天
	         *  5 * *                每个月的5日
	         *  1-10 * *             每个月的前10日
	         *  1,5,10 * *           每个月的1号、5号、10号
	         *  *\/2 * *             每个月的 1、3、5、7...日，注意写的时候斜杠“/”前面没有反斜杠“\”，这是因为是注释所以需要转义
	         *  * 2 0                2月的每个周日
	         *  * * 0,6              每个周末
	         *  * * 3                每周三
	         */
	        cron: '* * *',
	        defaultValue: [1990,12,20],
	        onChange: function onChange(result) {	
	        	var $result = result.join("/")
	            $("#datePickerBtn").text($result);
	        },
	        onConfirm: function onConfirm(result) {
	        	var $result = result.join("/")
	            $("#datePickerBtn").text($result);
	        },
	        id: 'datePicker'
	    });
	});
		
		
})
	 	
	
</script>
