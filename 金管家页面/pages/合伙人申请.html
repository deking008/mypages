<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/zpui.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

    <title> 易物点排行 </title>
    <link rel="stylesheet" href="../assets/js/Swiper-4.0.7/swiper.min.css"/>
</head>
<body>
<div class="page">
    <div class="page-bd" style="background-color: #217dec;">
        <!-- 页面内容-->
        <div class="sqbanner" style="background-image: url(../assets/images/q_topbanner_01.jpg);">
        </div>
      <div class="shenqing-form">
        <div class="form_inner">
        <h3>资料填写</h3>
        <div class="weui-cells">
          <div class="weui-cell big-cell">
            <div class="weui-cell__hd">
              <img class="hd_icon" src="../assets/images/q_icon_fenlei.png" alt="">
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="填写您提供的课程视频资源类型"/>
            </div>
          </div>
        </div>
        <div class="weui-cells">
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <img class="hd_icon" src="../assets/images/q_icon_user2.png" alt="">
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="姓名"/>
            </div>
          </div>
        </div>
        <div class="weui-cells">
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <img class="hd_icon" src="../assets/images/q_icon_phone.png" alt="">
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="电话"/>
            </div>
          </div>
        </div>
        <div class="weui-btn-area">
          <a href="javascript:;" class="weui-btn weui-btn_primary">马上申请</a>
        </div>
        </div>
      </div>
    </div>
</div>

<script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
</body>
</html>
