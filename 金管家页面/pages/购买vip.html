<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<link rel="stylesheet" href="../assets/css/zpui.css"/>
<link rel="stylesheet" href="../assets/css/all.css"/>
<script src="../assets/js/page.js"></script>

</head>
<body>
<div class="page">

    <div class="page-bd">
        <!-- 页面内容-->
        <div class="shuoming">
          <div class="shuoming_title">
              <span>|</span>
              <span>购买VIP说明</span>
          </div>

            <p>

            </ul>

        <div class="pay_way">

</div>
<div class="pay_bottom">

<script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
<script src="../assets/js/Swiper-4.0.7/swiper.min.js"></script>
<script>
    $(".weixin").on('click', function () {
        $(this).css("background-image","url(../assets/images/zhifu_bg.png)");
        $(this).css("background-size","cover");
        $(".zhifubao").css("background-image","none");
        $(".yinlian").css("background-image","none");
    });
    $(".zhifubao").on('click', function () {
        $(this).css("background-image","url(../assets/images/zhifu_bg.png)");
        $(this).css("background-size","cover");
        $(".weixin").css("background-image","none");
        $(".yinlian").css("background-image","none");
    });
    $(".yinlian").on('click', function () {
        $(this).css("background-image","url(../assets/images/zhifu_bg.png)");
        $(this).css("background-size","cover");
        $(".weixin").css("background-image","none");
        $(".zhifubao").css("background-image","none");
    });
</script>
</body>
