<script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {

        function move() {
            $("#move_one").css('color','#333333');

            $("#move_one").css('lineHeight','5px');
            $("#move_one").css('fontWeight','600');
        }
        //实现导航菜单滚动下划线跟着动
        $('.navscroll li').on('click', function () {
            var index = $(this).index();
            var bor = $(".move");
            var s = $(".navscroll").scrollLeft();
            var l = s+$(this).offset().left+$(this).width()/2-(bor.width());
            bor.css('left',l+'px');
        });
        //除了第一个li其他点击加粗
        $('.page-title li:not(:first-child)').on('click', function () {
            $("#move_one").css('color','#707880');
            $("#move_one").css('fontSize','13px');
