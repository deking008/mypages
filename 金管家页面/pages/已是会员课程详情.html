<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>

<div class="page">

    <div class="page-bd vip_course">

        <!-- 页面内容-->
        <div class="vip-video">

                <source src=""  type="video/mp4">

        <div class="page-course">
          <p>金牌讲师听力精讲-如何快速学会理财</p>
            <div class="weui-flex">
                <div class="weui-flex__item a1">
                    <div class="buy_price">
                        <span>￥</span>

                        <span>00</span>
                        <span>|</span>
                        <span>￥</span>

                        <span>00</span>
                        <span>+</span>
                        <span>200易物点</span>
                    </div>
                </div>
                <div class="a2">
                    <img  src="../assets/images/course_video.png">
                    <span> 6389人在学</span>
                </div>
            </div>

            <div class="course_title">
                <span>|</span>
                <span>课程详情</span>
            </div>
            <div class="course_detail">
                现在生活越来越好，人们生活上的闲钱也越来越多大部分都选择存进银行，风险低，但是回报率低！于是越来越多人在理财的道路上开始启航，但是因为不了解市场

            <img class="detail_img"  src="../assets/images/course_detail02.jpg">
            <div class="buy_peoples">
                <img  src="../assets/images/center_photo.png">
                <span>瞭望星空 购买了该课程</span>
            </div>
        </div>

    </div>
    <div class="course_button">
        <div class="share">
            <img  src="../assets/images/icon_share.png">
            <span>分享</span>
        </div>
        <div class="share">
            <img  src="../assets/images/icon_buy.png">
            <span>购买该课程</span>
        </div>
        <div class="share">
            <img  src="../assets/images/icon_kaitongle.png">
            <span>您是VIP会员</span>
        </div>
    </div>


</div>
<!--登录弹框-->
<div id="denglu" class="weui-popup__container popup-bottom popup-center">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">
        <div class="modal_login">

                <span>快速登录</span>
                <div class="surprise"><img src="../assets/images/icon_gift.png">
                    <span>有惊喜</span></div>
            </div>
            <div class="login_phone">
                <img src="../assets/images/icon_phone.png">
                <input type="number" placeholder="手机号码">
            </div>
            <div class="login_code">
                <img src="../assets/images/icon_code.png">
                <input type="number" placeholder="验证码">
            </div>
            <span class="code">验证码</span>
            <div class="go_login">马上登录</div>
        </div>
        <img src="../assets/images/popup_quxiao.png" class="modal_quxiao">

</div>
<!--有惊喜弹框-->
<div id="jingxi" class="weui-popup__container popup-bottom popup-center">
    <div class="weui-popup__overlay"></div>
    <div class="weui-popup__modal">

           <img src="../assets/images/get_ywd.png">
           <p>您获得5个易物点</p>

       </div>
    </div>

<script src="../assets/js/lib/jquery-2.1.4.js"></script>
<script src="../assets/js/jquery-weui.min.js"></script>
<script src="../assets/js/Swiper-4.0.7/swiper.min.js"></script>
<script>
    $(".share").on('click', function () {
        $('#denglu').popup();
    });
    $(".modal_quxiao").on('click', function () {
        $.closePopup();
    });
    $(".surprise").on('click', function () {
        $('#jingxi').popup();
    });
</script>

</html>
